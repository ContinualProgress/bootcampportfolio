<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>

 
      <div class="centering">
        <h1>BitCoin Price App</h1>
      </div>

      <div class="centering">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="USD" checked>
	<label for="inlineRadio1">USD</label>

	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="GBP">
	<label class="form-check-label" for="inlineRadio2">GBP</label>

	<input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="EUR">
	<label class="form-check-label" for="inlineRadio3">EUR</label>
      </div>


      <div class="centering">
        <button id="btn">Get Price</button>
      </div>

      <div id="priceHeader" class="centering">
          This is the current price:
      </div>

      <div id="result" class="centering">
      </div>





  <script src="script.js"></script>
  </body>
</html>
